<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      #container {
        background: yellow;
      }
      #container > li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>My paragraph here.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
      </ul>

      <ul>
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>
    </div>

    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
    </ul>
  </body>
</html>
